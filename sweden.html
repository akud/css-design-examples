<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sweden Travel Guide</title>
    <meta charset="utf-8" />

    <!--[if lt IE 9]>
      <script src="dist/html5shiv.js"></script>
    <![endif]-->

    <style type="text/css">
      /*css goes here*/
      #sweden {
        width: 300px;
        border: 2px solid #C8CDD2;
        padding: 10px 0;
      }
      #sweden dl {
        margin: 10px 20px;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <article id="sweden">
      <dl>
        <dt>Stockholm</dt>
        <dd class="img"><img src="images/gamlastan.jpg" width="80" height="80" alt="Gamla Stan" /></dd>
        <dd>This was taken in Gamla Stan (Old Town) in a large square of amazing buildings.</dd>
      </dl>
      <dl>
        <dt>Gamla Uppsala</dt>
        <dd class="img"><img src="images/upsala.jpg" width="80" height="80" alt="Gamla Upsala" /></dd>
        <dd>The first three Swedish kings are buried here, under ancient burial grounds.</dd>
      </dl>
      <dl>
        <dt>Perpetual Sun</dt>
        <dd class="img"><img src="images/watch.jpg" width="80" height="80" alt="Wristwatch" /></dd>
        <dd>During the summer months, the sun takes forever to go down. This is a good thing.</dd>
      </dl>
    </article>
  </body>
</html>
